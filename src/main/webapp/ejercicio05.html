<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="jhipsterApp" ng-controller="controlNombres">

  </li>
</ul>
</div>
<script>
angular.module('jhipsterApp').controller('controlNombres', function($scope) {
    $scope.names = [
        {name:'Miguel',birthday:'24/04/1993',score:234,rebounds:10,assist:120,position:'Alero'},
{name:'David',birthday:'01/01/0001',score:1,rebounds:11,assist:111,position:'Base'},
{name:'Lluis',birthday:'31/12/1993',score:200,rebounds:20,assist:220,position:'Escolta'},
{name:'Alex',birthday:'21/10/1993',score:60,rebounds:320,assist:0,position:'Pivot'},
{name:'Cuko',birthday:'29/10/1993',score:0,rebounds:0,assist:0,position:'Banquillo'}
        ];
});
</script>
</body>
</html>
