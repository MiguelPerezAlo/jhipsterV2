
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEntrenadorLabel" translate="jhipsterApp.entrenador.home.createOrEditLabel">Create or edit a Entrenador</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="entrenador.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.entrenador.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="entrenador.nombre"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.entrenador.nacimiento" for="field_nacimiento">Nacimiento</label>
            <input type="date" class="form-control" name="nacimiento" id="field_nacimiento"
                    ng-model="entrenador.nacimiento"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.entrenador.nacionalidad" for="field_nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" name="nacionalidad" id="field_nacionalidad"
                    ng-model="entrenador.nacionalidad"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.entrenador.partidos" for="field_partidos">Partidos</label>
            <input type="number" class="form-control" name="partidos" id="field_partidos"
                    ng-model="entrenador.partidos"
                    >

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.entrenador.equipo" for="field_equipo">equipo</label>
            
            <select class="form-control" id="field_equipo" name="equipo" ng-model="entrenador.equipo" ng-options="equipo as equipo.nombre for equipo in equipos | orderBy:'id' track by equipo.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
