
<div>
    <h2><span translate="jhipsterApp.estadio.detail.title">Estadio</span> {{estadio.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.estadio.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadio.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.estadio.creacion">Creacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadio.creacion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.estadio.aforo">Aforo</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadio.aforo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.estadio.equipo">equipo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:estadio.equipo.id})">{{estadio.equipo.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
